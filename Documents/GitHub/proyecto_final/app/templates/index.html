{% extends "base.html" %}
{% block title %}Inicio - Tienda{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3">Novedades</h1>
  <form class="d-flex" method="get" action="{{ url_for('public.catalog') }}">
    <input class="form-control me-2" type="search" name="q" placeholder="Buscar zapatillas...">
    <button class="btn btn-outline-primary" type="submit">Buscar</button>
  </form>
</div>

<div class="row g-3">
  {% for p in products %}
  <div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card h-100">
      <img src="{{ p.image_url or 'https://via.placeholder.com/400x300?text=Zapatillas' }}" class="card-img-top" alt="{{ p.name }}">
      <div class="card-body d-flex flex-column">
        <span class="badge text-bg-dark mb-2">{{ p.category.name if p.category else "Sin categor√≠a" }}</span>
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text fw-bold mb-3">${{ '%.0f'|format(p.price) }}</p>
        <a class="btn btn-primary mt-auto" href="{{ url_for('public.product_detail', product_id=p.id) }}">Ver detalle</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
