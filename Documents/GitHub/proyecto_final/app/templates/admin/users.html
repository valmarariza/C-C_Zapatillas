
{% extends "base.html" %}
{% block title %}Admin - Usuarios{% endblock %}
{% block content %}
<h2 class="h5">Usuarios</h2>
<div class="table-responsive">
<table class="table table-sm">
  <thead><tr><th>#</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Desde</th></tr></thead>
  <tbody>
  {% for u in users %}
  <tr>
    <td>{{ u.id }}</td>
    <td>{{ u.name }}</td>
    <td>{{ u.email }}</td>
    <td>{{ u.role }}</td>
    <td>{{ u.created_at.strftime('%Y-%m-%d') }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
